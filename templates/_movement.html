<form action="" method="post">
        {{ form.csrf_token() }}
        {% for field in form if field.name not in ("csrf_token", "submit") %}
            <div class="form-group row ml-2">
                <div class="col-xs-4">
                    {{ field.label() }}
                    <br>
                    {{ field }}
                </div>
            </div>
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endfor %}
        <div class="form-group row">
            <div class="col-xl-6 ml-4">
                {{ form.submit }}
            </div>
        </div>
</form>
